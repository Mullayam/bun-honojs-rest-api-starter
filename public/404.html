<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Page Not Found</title>
    <style>
      body {
        margin: 0;
        font-family: "Raleway", sans-serif;
        font-optical-sizing: auto;        
        font-style: normal;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-family: "Raleway", sans-serif;
        font-size: 8rem;
        margin: 0;
      }
      p {
        font-size: 1.5rem;
        margin: 20px 0;
      }
      a {
        font-size: 1rem;
        color: white;
        text-decoration: none;
        border: 2px solid white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }
      a:hover {
        background: white;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <a href="/">Go Back Home</a>
    </div>
  </body>
</html>
